<p class="card-text">
    {% if request.user in issue.upvotes.all %}
        <button class="btn btn-success" id="votebtn" type="0" iid="{{ issue.pk }}"><i class="fas fa-thumbs-up"></i></button>
    {% else %}
        <button class="btn btn-primary" id="votebtn" type="0" iid="{{ issue.pk }}"><i class="fas fa-thumbs-up"></i></button>
    {% endif %}
    <a class="btn btn-rounded btn-success" data-mdb-toggle="tooltip" title="Votes">{{ issue.upvotes.all.count }}</a>
    {% if request.user in issue.downvotes.all %}
        <button class="btn btn-danger" id="votebtn" type="1" iid="{{ issue.pk }}"><i class="fas fa-thumbs-down"></i></button>
    {% else %}
        <button class="btn btn-primary" id="votebtn" type="1" iid="{{ issue.pk }}"><i class="fas fa-thumbs-down"></i></button>
    {% endif %}
    <a class="btn btn-rounded btn-danger" data-mdb-toggle="tooltip" title="Votes">{{ issue.downvotes.all.count }}</a>
</p>
<br>
